<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign in</title>
	<link rel="stylesheet" type="text/css" href="CSS/sign_in.css">
    <!--CSS CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
	<main>
		<div class="centerpiece">
			<div class="box">
					<div class="forms-wrap">
						<form action="" class="sign-in-form">
							<div class="logo">
								<img src="images/logo.png"  alt="Hydro-Tree">
							</div>
							<div class="heading">
								<h2>Login</h2>
								<p>Sign in with your email account</p>
							</div>
							<div class="actual-form">
								<div class="input-wrap">
									<label for="email">Email</label>
									<input type="email" class="input-field" autocomplete="off" name="email" id="user-name" placeholder="name@example.com" required>
								</div>
								<div class="input-wrap">
									<label for="password">Password</label>
									<input type="password" class="input-field" autocomplete="off" name="password" id="user-password" minlength="8" placeholder="min. 8 characters" required>
								</div>
								<div class="check"> 
									<input type="checkbox" id="check" name="remember" >
								<label for="check">Remember me</label>
								</div>
								<input type="submit" value="Login" class="sign-btn">
								<p class="text">
									<center>
									<a href="#" class="toggle">Forgot Password?</a>
									</center>
								</p>
								<div class="signup">
								<p class="signup">
									<center>
										Don't have an account?
										<a href="sign_up.html" class="toggle">Register</a>
									</center>
								</p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
<!-- Javascript file-->
<!-- <script type="text/javascript" src="../js/login.js"></script> -->
</body>
</html>
