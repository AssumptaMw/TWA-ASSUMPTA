<!DOCTYPE html>
<html>
<head>
	<meta charset="UT-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta  name="viewport" content="width-device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="CSS/sign_up.css">
    <!--CSS CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
	<main>
		<div class="centerpiece">
			<div class="box">
					<div class="forms-wrap">
						<form action="" class="sign-up-form">
							<div class="logo">
								<img src="images/logo.png"  alt="Hydro-Tree">
							</div>
							<div class="heading">
								<h2>Register</h2>
								<p>Register to create a new account</p>
							</div>
							<div class="actual-form">
								<div class="input-wrap">
									<label for="firstname">First name</label>
									<input type="text" class="input-field" autocomplete="off" name="firstname" id="user-name" required>
								</div>
								<div class="input-wrap">
									<label for="lastname">Last name</label>
									<input type="text" class="input-field" autocomplete="off" name="lastname" id="user-name"  required>
								</div>
								<div class="input-wrap">
                                    <label for="username">Username</label>
                                    <input type="text" class="input-field" autocomplete="off" name="username" id="user-name"  required>
                                </div>
                                <div class="input-wrap">
                                    <label for="email">Email</label>
                                    <input type="email" class="input-field" autocomplete="off" name="email" id="user-name" placeholder="name@example.com" required>
                                </div>
                                <div class="input-wrap">
                                    <label for="password">Password</label>
                                    <input type="password" class="input-field" autocomplete="off" name="password" id="user-password" minlength="8" placeholder="min. 8 characters" required>
                                </div>
                                <div class="input-wrap">
                                    <label for="password"> Confirm Password</label>
                                    <input type="password" class="input-field" autocomplete="off" name="password" id="user-password" minlength="8" placeholder="min. 8 characters" required>
                                </div>      
								<input type="submit" value="Register" class="sign-btn">
                                <div class="signin">
                                    <p class="signin"></p>
									<center>
										Already have an account?
										<a href="sign_in.html" class="toggle">Login</a>
									</center>
								</p>
                                </div>
								
							</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
<!-- Javascript file-->
<!-- <script type="text/javascript" src="../js/login.js"></script> -->
</body>
</html>
