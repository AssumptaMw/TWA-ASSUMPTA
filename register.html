<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - Hydro-Tree</title>
    <link rel="stylesheet" href="CSS/register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&display=swap">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="form-left">
                <div class="logo">
                    <img src="images/logo.png" alt="Hydro-Tree">
                </div>
                <h2>Register</h2> 
                <p>Join us! Fill in the details below to register your account</p> 

                <form action="#" method="post" class="register-form">
                    <div class="input-wrap">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Your First Name" required>
                    </div>
                    <div class="input-wrap">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Your Last Name" required>
                    </div>
                    <div class="input-wrap">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="name@example.com" required>
                    </div>
                    <div class="input-wrap">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Choose a Username" required>
                    </div>
                    <div class="input-wrap">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-wrap">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <div class="input-wrap">
                        <input type="submit" value="Register" class="submit-btn">
                    </div>
                    <div class="google-register">
                        <button type="button" class="google-btn">
                            <img src="images/google.png" alt="Google Icon"> Register with Google
                        </button>
                    </div>
                    <p class="login">
                        Already have an account? 
                        <a href="login.html" class="login-btn">Log In</a>
                    </p>
                </form>
            </div>

            <div class="image-right">
                <img src="images/login.jpg" alt="Hydro-Tree">
            </div>
        </div>
    </div>
</body>
</html>
